<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RR Visualizer</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .link { stroke: #999; stroke-opacity: 0.6; }
    .node { fill: #4CAF50; stroke: #fff; stroke-width: 1.5px; }
    text { font: 12px sans-serif; pointer-events: none; }
    body { background-color: #f9f9f9; margin: 0; padding: 0; }
    svg { border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>RR Visualizer Loaded</h1>
  <svg width="800" height="600" viewBox="0 0 800 600"></svg>
  <script src="visualizer.js"></script>
</body>
</html>
